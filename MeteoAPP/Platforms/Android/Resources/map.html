<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa OpenStreetMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        let map;
        let marker;
        let lat = 46.0334565;
        let lon = 8.9675471;

        function initMap() {
            map = L.map('map', {
                center: [lat, lon],
                zoom: 13,
                zoomControl: true,
                attributionControl: true,
                touchZoom: true,
                doubleClickZoom: true,
                scrollWheelZoom: false
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            marker = L.marker([lat, lon], {draggable: true}).addTo(map);

            marker.on('dragend', function(event) {
                let position = marker.getLatLng();
                updateMarkerPosition(position.lat, position.lng);
            });

            map.on('click', function(e) {
                updateMarkerPosition(e.latlng.lat, e.latlng.lng);
            });
        }

        function updateMarkerPosition(newLat, newLon) {
            lat = newLat;
            lon = newLon;
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon], 13);
            sendCoordsToHost(lat, lon);
        }

        function updateLocation(newLat, newLon) {
            lat = newLat;
            lon = newLon;
            
            if (map && marker) {
                map.setView([lat, lon], 13);
                marker.setLatLng([lat, lon]);
            } else {
                initMap();
            }
        }

        function sendCoordsToHost(lat, lon) {
            var data = JSON.stringify({ lat: lat, lng: lon });
            window.location.href = "js://update-location/" + encodeURIComponent(data);
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
