<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa OpenStreetMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        let map;
        let marker;
        let lat = 46.0334565;
        let lon = 8.9675471;
        
        // Inizializza la mappa
        function initMap() {
            map = L.map('map').setView([lat, lon], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Aggiungi marker trascinabile
            marker = L.marker([lat, lon], {draggable: true}).addTo(map);
            
            // Evento quando il marker viene trascinato
            marker.on('dragend', function(event) {
                let position = marker.getLatLng();
                lat = position.lat;
                lon = position.lng;
                sendCoordsToHost(lat, lon);
            });
            
            // Evento quando si clicca sulla mappa
            map.on('click', function(e) {
                lat = e.latlng.lat;
                lon = e.latlng.lng;
                marker.setLatLng([lat, lon]);
                sendCoordsToHost(lat, lon);
            });
        }
        
        // Aggiorna la posizione del marker
        function updateLocation(newLat, newLon) {
            lat = newLat;
            lon = newLon;
            
            if (map && marker) {
                map.setView([lat, lon], 13);
                marker.setLatLng([lat, lon]);
            } else {
                // Se la mappa non Ã¨ ancora inizializzata, inizializzala
                initMap();
            }
        }
        
        // Invia le coordinate all'host
        function sendCoordsToHost(lat, lon) {
            var data = JSON.stringify({ lat: lat, lng: lon });
            window.location.href = "js://update-location/" + encodeURIComponent(data);
        }
        
        // Inizializza la mappa al caricamento
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
